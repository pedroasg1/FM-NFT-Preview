<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
  <div class="card">

    <figure class="card__picture">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="card__image">

      <figure class="card__icon_view">
        <img src="./images/icon-view.svg" alt="icon-view" class="card__icon_view_image">
      </figure>
    </figure>

    

    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <figure class="card__icons">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="card__icon">
      <h1 class="card__eth">0.041 ETH</h1>

      <img src="./images/icon-clock.svg" alt="" class="card__icon card__icon--dif">
      <h1 class="card__eth card__eth--dif">3 days left</h1>
    </figure>
 
    <figure class="card__avatar">
      <img src="./images/image-avatar.png" alt="" class="card__avatar__image">
      <h1 class="card__autor">Creation of <span class="span">Jules Wyvern</span></h1>
    </figure>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">pedroasg1</a>.
    </div>
  </div>
</div>

 
</body>
</html>
